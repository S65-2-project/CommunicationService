apiVersion: apps/v1
kind: Deployment
metadata:
  name: communication-service
  namespace: s65-2
  labels:
    app: communication-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: communication-service
  template:
    metadata:
      labels:
        app: communication-service
    spec:
      containers:
        - image: s652/communication-service
          imagePullPolicy: IfNotPresent
          name: communication-service
          ports: 
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi